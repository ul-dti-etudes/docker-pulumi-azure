name: Docker build & push

on:
  push:
    branches: main

  workflow_dispatch:

#permissions:
#  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

#      - name: docker login
#        run: docker login ghcr.io --username ${{ secrets.GITHUB_TOKEN }}

      - name: docker build
        run: docker build --pull -t ghcr.io/${{ github.repository }}/main .

      - name: docker push
        run: docker push ghcr.io/${{ github.repository }}/main


