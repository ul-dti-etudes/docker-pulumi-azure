name: Docker build & push

on:
  push:
    branches: main

  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: etudes/docker-pulumi-azure:latest

